<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900"
    />
    <link rel="stylesheet" href="style.css" />
    <title>2nd semester timer</title>
    <script src="time.js"></script>
  </head>
  <body>
    <div id="timer">
      <div class="days">
        <div id="days" class="numbers"></div>
        days
      </div>
      <div class="hours">
        <div id="hours" class="numbers"></div>
        hours
      </div>
      <div class="minutes">
        <div id="minutes" class="numbers"></div>
        minutes
      </div>
      <div class="seconds">
        <div id="seconds" class="numbers"></div>
        seconds
      </div>
    </div>
  </body>
</html>
